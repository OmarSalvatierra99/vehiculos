{% extends "base.html" %}

{% block title %}Acceso Â· Inventario vehicular OFS{% endblock %}

{% block content %}
<section class="hero">
  <div>
    <h2>Acceso institucional</h2>
    <p>Ingrese con sus credenciales autorizadas para gestionar el inventario vehicular.</p>
  </div>
  <div class="card login-card">
    <form method="post" class="form">
      <label>
        Usuario
        <input type="text" name="usuario" required autocomplete="username">
      </label>
      <label>
        Clave
        <input type="password" name="clave" required autocomplete="current-password">
      </label>
      {% if error %}
      <div class="alert">{{ error }}</div>
      {% endif %}
      <button class="btn primary" type="submit">Ingresar</button>
    </form>
  </div>
</section>
{% endblock %}
